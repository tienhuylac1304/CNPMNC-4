<li [routerLink]="driver.id.toString()" routerLinkActive="active" style="cursor: pointer"
  class="list-group-item list-group-item-action">
      <h3>{{ driver.name }}</h3>
      <p>{{ driver.age }}</p>
      <p>{{ driver.car_name }}</p>
      <p style="text-align: right;color: red;" *ngIf="driver.driving_status=='driving'">{{driver.driving_status}}</p>
      <p style="text-align: right;" *ngIf="driver.driving_status=='free'">{{driver.driving_status}}</p>
</li>
