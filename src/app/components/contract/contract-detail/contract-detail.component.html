<div *ngIf="contract&&travel" class="form-control">
  <div style="display:flex">
    <h3>Travel</h3>
    <div class="btn btn-success mx-2" type="button" (click)="showTravelInfo()" *ngIf="!showingTravel">
      More...
    </div>
    <div class="btn btn-danger mx-2" type="button" (click)="showTravelInfo()" *ngIf="showingTravel">
      Less...
    </div>
  </div>
    <!-- show -->
    <div class="form-group" *ngIf="showingTravel">
      <label for="name">Customer</label>
      <div style="display:flex">
        <input readonly="true" type="text" id="name" class="form-control" [value]="customer_name"/>
        <button type="button" class="btn btn-secondary mx-2 my-1" data-bs-toggle="modal" data-bs-target="#customerModal">...</button>
      </div>
      <label for="name">Pick up place</label>
        <input readonly="true" type="text" id="name" class="form-control" [value]="travel?.from"/>
      <label for="name">Prop off place</label>
        <input readonly="true" type="text" id="name" class="form-control" [value]="travel?.to"/>
      <label for="national_id">Booking at</label>
        <div style="display:flex">
          <input  style="flex:3;text-align: center;" readonly="true" class="form-control" type="text" id="national_id" [value]="travel?.create_date" />
          <div style="flex:1;text-align: center;">
            :
          </div>
          <input  style="flex:3;text-align: center;"readonly="true" class="form-control" type="text" id="national_id" [value]="travel?.create_time" />
        </div>
    </div>
    <div>
      <h3>Contract</h3>
      <div class="form-group">
        <label for="name">Driver</label>
        <div style="display:flex">
          <input readonly="true" type="text" id="name" class="form-control" [value]="driver_name"/>
          <button type="button" class="btn btn-secondary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">...</button>
        </div>
      </div>
  
      <div class="form-group">
        <label for="national_id">Accept at</label>
        <div style="display:flex">
          <input  style="flex:3;text-align: center;" readonly="true" class="form-control" type="text" id="national_id" [value]="contract?.create_date" />
          <div style="flex:1;text-align: center;">
            :
          </div>
          <input  style="flex:3;text-align: center;"readonly="true" class="form-control" type="text" id="national_id" [value]="contract?.create_time" />
        </div>
      </div>
      <hr>
      <div style="display:flex">
        <label  style="flex:1;text-align: center;">Price</label>
        <div style="flex:1;text-align: center;">
          :
        </div>
        <input  style="flex:6;text-align: center;"readonly="true" class="form-control" type="text" id="national_id" [value]="'$'+travel?.price" />
      </div>
      <div style="display:flex" class="my-1">
        <div  style="flex:4;" >
          <button class="btn btn-success"[name]="" *ngIf="!travel?.status">Restore</button>
          <button class="btn btn-danger" *ngIf="!travel?.status" (click)="deleteCar()">Delete</button>
          <button class="btn btn-danger" *ngIf="travel?.status">Delete</button>
        </div>
        <input  style="flex:2;text-align: center;"readonly="true" class="form-control" type="text" id="national_id" [value]="contract?.running_status" />
      </div>
    </div>
      
<div *ngIf="!contract||!travel">Loading...</div>
<!-- Scrollable modal -->
<customer-info-modal [cusID]="travel.customer"></customer-info-modal>
<driver-info-modal [driverId]="contract.driver"></driver-info-modal>
